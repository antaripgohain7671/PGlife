<!DOCTYPE html>
<html>
    <head>
        <title>Welcome PG Life</title>
        <meta name="viewport" content="width-media-width, initial-scale-1">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <!-- <link rel="stylesheet" href="css/bootstrap.css" type="text/css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <!-- <link rel="stylesheet" href="css/bootstrap.css" type="text.css"/> -->
    </head>
    <body>
        <!-- Header -->
        <div class="header sticky-top">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png"/>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#pg-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="pg-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#signup">
                                <i class="fas fa-user"></i>SignUp
                            </a>
                        </li>
                        <div class="nav-vl"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="login">
                                <i class="fas fa-sign-in-alt">Login</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar Ends -->
        </div>
        <!-- End of Header -->
        <div id="loader"></div> <!-- Loader -->

        <!-- Banner -->
        <div class="banner-container">
            <h2 class="white pb-3">Happiness Per Square Foot</h2>

            <form id="search-form">
                <div class="input-group city-search">
                    <input type="text" class="form-control input-city" id="city" name="city" placeholder="Enter Your City Here"/>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- End of banner -->

        <!-- List of cities -->
        <div class="page-container">
            <h1 class="city-heading">
                Major Cities
            </h1>
        </div>
        <div class="row">
            <div class="city-card-container col-md">
                <a href="property_list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/delhi.png" class="city-img"/>
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="property_list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/mumbai.png" class="city-img"/>
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="property_list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/bangalore.png" class="city-img"/>
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="property_list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/hyderabad.png" class="city-img"/>
                    </div>  
                </a>
            </div>
        </div>
        <!-- End of List -->

    </body>
</html>
